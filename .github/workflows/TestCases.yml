name: Modul Test

on:
  push:
    branches:
      - main

jobs:
  run-sql-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout репозиторію
      uses: actions/checkout@v2

    - name: Встановлення Oracle Instant Client
      run: |
        sudo apt-get install -y libaio1
        wget https://download.oracle.com/otn_software/linux/instantclient/instantclient-basiclite-linuxx64.zip
        unzip instantclient-basiclite-linuxx64.zip
        sudo mv instantclient* /usr/lib/
        sudo sh -c "echo /usr/lib/instantclient* > /etc/ld.so.conf.d/oracle-instantclient.conf"
        sudo ldconfig

    - name: Встановлення sqlplus
      run: sudo apt-get install -y sqlplus

    - name: Виконання SQL скрипту
      run: sqlplus shkuropatova/p1P34ab#@//185.235.218.67:1521/XEPDB1 @TestCases.sql
